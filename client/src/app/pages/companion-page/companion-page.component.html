
  <table #matTable mat-table [dataSource]="companionService.companions">
  
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef> ФИО сотрудника </th>
      <td class="ellipsis" mat-cell *matCellDef="let element"> {{element.full_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th class="center" style="width: 200px;" mat-header-cell *matHeaderCellDef> Номер телефона </th>
      <td class="center" mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="percent">
      <th class="center" style="width: 200px;" mat-header-cell *matHeaderCellDef> Процент с работ </th>
      <td class="center" mat-cell *matCellDef="let element"> {{element.percent}}%</td>
    </ng-container>
  
    <ng-container matColumnDef="options">
      <th class="center" style="width: 100px;" mat-header-cell *matHeaderCellDef> Опции </th>
      <td class="options center" mat-cell *matCellDef="let element">
        <button matTooltip="Редактировать данные сотрудника" mat-flat-button class="green" (click)="editCompanionModalOpen(element)"><mat-icon>create</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['full_name', 'phone', 'percent', 'options']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['full_name', 'phone', 'percent', 'options'];"></tr>
  </table>
  
  <h2 class="preloader-center" *ngIf="companionService.companions.length === 0 && !companionService.preloader">Список сотрудников пуст</h2>
  
  <div class="preloader-center" *ngIf="companionService.preloader">
    <mat-spinner></mat-spinner>
  </div>
