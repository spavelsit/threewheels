<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="auth-card">
    <mat-card-header>
      <div mat-card-avatar><mat-icon class="auth-card__icon">account_circle</mat-icon></div>
      <mat-card-title>Авторизация</mat-card-title>
      <mat-card-subtitle>Только для администраторов</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Логин:</mat-label>
        <input matInput formControlName="username" [errorStateMatcher]="matcher" name="username">
        <mat-error>Заполните поле логин...</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Пароль:</mat-label>
        <input matInput type="password" formControlName="password" [errorStateMatcher]="matcher" name="password">
        <mat-error>Заполните поле пароль...</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button">Забыли пароль?</button>
      <button mat-flat-button color="primary" [disabled]="form.disabled || form.invalid">Войти</button>
    </mat-card-actions>
  </mat-card>
</form>
