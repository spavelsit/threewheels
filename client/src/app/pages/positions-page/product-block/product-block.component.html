<div class="positions wrapper-page">
  <app-product-filter (onFilter)="applyFilter()"></app-product-filter>

  <div *ngIf="!reloading; else loader">
    <app-product-list *ngIf="array.products.length !== 0"></app-product-list>

    <app-preloader class="preloader preloader-load" *ngIf="moreOrders"></app-preloader>
  </div>
  <ng-template #loader>
    <app-preloader class="preloader preloader-page"></app-preloader>
  </ng-template>
</div>
