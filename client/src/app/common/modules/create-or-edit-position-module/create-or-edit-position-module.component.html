<form [formGroup]="form">
  <h1 mat-dialog-title>
    <span *ngIf="data.type === 'edit'">Изменить товар</span>
    <span *ngIf="data.type === 'create'">Добавить товар</span>
  </h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Наименование товара:</mat-label>
      <input matInput formControlName="name" name="order_full_name">
    </mat-form-field>
    <div class="row">
      <mat-form-field>
        <mat-label>Артикул:</mat-label>
        <input matInput formControlName="article" name="position_article">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Количество:</mat-label>
        <input matInput type="number" formControlName="quantity" name="position_quantity">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Цена закупки:</mat-label>
        <input matInput type="number" formControlName="cost" name="position_cost">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Цена продажи:</mat-label>
        <input matInput type="number" formControlName="cost_of_sale" name="position_cost_of_sale">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <div class="left">
      <button mat-flat-button type="button" color="warn" *ngIf="data.type === 'edit'" (click)="deletePosition()">Удалить товар</button>
    </div>
    <div class="right">
      <button mat-button type="button" mat-dialog-close>Закрыть</button>
      <button mat-flat-button (click)="onSubmit()" color="primary" [disabled]="form.disabled || form.invalid">
        <span *ngIf="data.type === 'edit'">Изменить</span>
        <span *ngIf="data.type === 'create'" >Добавить</span>
      </button>
    </div>
  </div>
</form>
